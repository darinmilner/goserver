{{template "base" .}}

{{define "content"}}


<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Make reservation</h1>
            <form method="POST" action="" class="needs-validation" novalidate>
                <div class="form-group mt-5">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" class="first-name form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" class="last-name form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="email form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" class="phone form-control" required autocomplete="off">
                </div>

                <hr>
                <hr>

                <input type="submit" class="btn btn-success" value="Make Reservation">
            </form>
        </div>
    </div>
</div>

{{end}}
